language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t sardinhasantos/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true sardinhasantos/docker-react npm run test -- --coverage

deploy:
  provider: elasticbeanstalk
  region: "eu-west-1"
  app: "docker-react"
  env: "DockerReact-env"
  bucket_name: "elasticbeanstalk-eu-west-1-359963566688"
  bucket_path: "docker-react"
  on:
    branch: master
  access_key_id: 
    secure: $AWS_ACCESS_KEY
  secret_access_key: 
    secure: "$AWS_SECRET_KEY"